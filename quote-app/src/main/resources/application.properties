main.datasource.url=jdbc:postgresql://host.docker.internal:5433/quote
main.datasource.username=postgres
main.datasource.password=postgres

main.liquibase.change-log=com/insurance/app/quote/liquibase/changelog.xml

jmix.ui.login-view-id=LoginView
jmix.ui.main-view-id=MainView
jmix.ui.menu-config=/com/insurance/app/quote/menu.xml
jmix.ui.composite-menu=false

ui.login.defaultUsername=admin
ui.login.defaultPassword=admin

jmix.core.available-locales=en

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false

logging.pattern.level = mdc=[%mdc] %5p

logging.level.org.atmosphere=warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql=info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore=info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger=debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix=info

# 'debug' or 'trace' levels help to troubleshoot security problems
logging.level.org.springframework.security=info

logging.level.com.insurance=debug

server.port=9400
server.servlet.context-path=/quote

server.servlet.session.cookie.name=QUOTE_APP_JSESSIONID

policy.api-base-url=http://host.docker.internal:9401/policy/api

common.quote.ui-base-url=http://host.docker.internal:9400/quote
common.policy.ui-base-url=http://host.docker.internal:9401/policy
common.account.ui-base-url=http://host.docker.internal:9402/account


otel.instrumentation.logback-appender.experimental.capture-mdc-attributes=*
otel.exporter.otlp.endpoint=http://host.docker.internal:4318

otel.instrumentation.jdbc.enabled=false